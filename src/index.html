<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <!-- <h1>HTML Form</h1> -->
    <script type="text/javascript" src="./main.js"></script>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post">
      <fieldset class="block">
        <legend>Personal information</legend>
        <label class="to-fill">
          Surname:
          <input
            type="text"
            autocomplete="off"
          >
        </label>
        <label class="to-fill">
          Name:
          <input
            type="text"
            autocomplete="off"
          >
        </label>
        <label class="to-fill">
          How old are You?
          <input
            value="12"
            type="number"
            min="1"
            max="100"
          >
        </label>
        <label class="to-fill">
          Full date of birth:
          <input type="date">
        </label>
        <label class="to-fill">
          I accept the term of the agreement
          <input type="checkbox">
        </label>
      </fieldset>
      <fieldset class="block">
        <legend>Registration</legend>
        <label class="to-fill">
          E-mail:
          <input
            type="email"
            placeholder="email@example.com"
          >
        </label>
        <label class="to-fill">
          Password:
          <input
            type="password"
          >
        </label>
      </fieldset>
      <fieldset class="block">
        <legend>
          An interesring fact about you!
        </legend>
        <div class="to-fill">
          <label>
            Do you love cats?
            <input
              type="radio"
              name="choose"
            >
              Yes
          </label>
          <label>
            <input
              type="radio"
              name="choose"
            >
              No
          </label>
        </div>
        <label class="to-fill">
          What is your favorite color?
          <input
            type="color"
          >
        </label>
        <label class="to-fill">
          What time do you go to bed?
          <input
            type="time"
          >
        </label>
        <label class="to-fill">
          What are your favorite brand of cars?
          <select multiple required>
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </label>
        <label class="to-fill">
          How do you rate our work?
          <input
            type="range"
            value="0"
          >
        </label>
      </fieldset>
      <fieldset class="block">
        <legend>Additional info:</legend>
        <label class="to-fill">
          Comments:
          <textarea
            name="comments"
            id="comments"
            cols="20"
            rows="2"
         ></textarea>
        </label>
        <label
          class="to-fill"
          for="recommendUs"
        >
          Would you recommend us?
          <select
            required>
            <option>Yes</option>
            <option>No</option>
          </select>
        </label>
      </fieldset>
      <button
        class="buttonSubmit"
        type="submit"
      >
        Submit
      </button>
    </form>
  </body>
</html>
